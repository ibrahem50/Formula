<table
  mat-table
  [dataSource]="seasons.SeasonTable.Seasons"
  class="mat-elevation-z8 demo-table"
>
  @for (coulmn of displayedColumns; track $index) {
  <ng-container [matColumnDef]="coulmn.value">
    <th mat-header-cell *matHeaderCellDef>{{ coulmn.title }}</th>
    <td mat-cell *matCellDef="let element">
      @if (coulmn.value === 'url') {
      <a
        (click)="clickUrl($event)"
        [href]="element[coulmn.value]"
        target="_blank"
        rel="noopener noreferrer"
      >
        {{ element[coulmn.value] }}</a
      >
      } @else {
      {{ element[coulmn.value] }}
      }
    </td>
  </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="getdisplayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: getdisplayedColumns"
    (click)="navigateToSeason(row)"
  ></tr>
</table>
